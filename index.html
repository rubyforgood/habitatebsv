<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Habitat Volunteer Sign In</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <script type="text/javascript" src="index.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div id="container">
    <form id="site-entry-form">
        <span id="site-entry-form--title">Find Your Local Site</span>
        <div id="site-entry-form--body">
            <label for="site-id-input" id="site-id-label">
                <span id="site-id-label-text">Enter your Site id</span>
                <input name="site-id"
                       id="site-id-input"
                       type="tel"
                       aria-labelledby="site-id-label"/>
            </label>
            <input id="submit-button" name="submit" type="submit"/>
        </div>
    </form>
</div>
</body>
</html>
