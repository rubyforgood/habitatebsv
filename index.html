<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Habitat Volunteer Sign In</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
<form id="site-entry-form">
    <label for="site-id" id="site-id-label">
        <span id="site-id-label-text">Enter your Site id</span>
        <input name="site-id"
               id="site-id"
               type="tel"
               aria-labelledby="site-id-label"/>
    </label>
    <input id="submit-button" name="submit" type="submit"/>
</form>
</body>
</html>
